<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamentos</title>
    <link rel="stylesheet" href="./../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body style="height: 100vh">
    <nav>
      <div class="nav-logo">
        <img src="./../images/logo.png" alt="logo" onclick="navigateToHome()" />
      </div>
      <div class="nav-links">
        <div class="nav-link-item">
          <a href="../clientes/index.html">Clientes</a>
          <div class="submenu">
            <a href="../adicionar-clientes/index.html">Adicionar Clientes</a>
            <a href="../clientes/index.html">Ver Todos</a>
          </div>
        </div>
        <div class="nav-link-item">
          <a href="../produtos/index.html">Produtos</a>
          <div class="submenu">
            <a href="../adicionar-produtos/index.html">Adicionar Produtos</a>
            <a href="../produtos/index.html">Ver Todos</a>
          </div>
        </div>
        <div class="nav-link-item">
          <a href="../orcamentos/index.html">Orçamentos</a>
          <div class="submenu">
            <a href="../novo-orcamento/index.html">Criar Orçamento</a>
            <a href="../orcamentos/index.html">Ver Todos</a>
          </div>
        </div>
      </div>
      <div class="nav-user">
        <img src="./../images/user.png" alt="user" onclick="toggleUserMenu()" />
      </div>
    </nav>

    <div class="user-menu" id="userMenu">
      <div class="user-info">
        <img src="./../images/user.png" alt="user" />
        <div>
          <span>Nome do Usuário</span>
          <span>email@exemplo.com</span>
        </div>
      </div>
      <div onclick="navigateToProfile()">Perfil</div>
      <div onclick="navigateToSettings()">Configurações</div>
      <div onclick="logout()">Sair</div>
    </div>

    <div class="page-header">
      <button class="back-button" onclick="window.history.back()">
        Voltar
      </button>
      <h1>Criar Orçamento</h1>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="form-container">
          <form>
            <div class="section">
              <h2>Dados do Cliente</h2>
              <div class="field-container">
                <label for="client-select">Selecionar Cliente:</label>
                <select id="client-select" name="client-select" required>
                  <option value="" disabled selected>
                    Selecione um cliente
                  </option>
                  <option value="cliente1">Cliente 1</option>
                  <option value="cliente2">Cliente 2</option>
                  <option value="cliente3">Cliente 3</option>
                </select>
              </div>
            </div>
            <div class="section">
              <h2>Dados do Orçamento</h2>
              <div class="field-container">
                <label for="product-name">Nome do Produto:</label>
                <input
                  type="text"
                  id="product-name"
                  name="product-name"
                  required
                />
              </div>
              <div class="field-container">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required />
              </div>
              <div class="field-container">
                <label for="price">Preço Unitário:</label>
                <input type="number" id="price" name="price" required />
              </div>
              <div class="field-container">
                <label for="total-price">Preço Total:</label>
                <input
                  type="number"
                  id="total-price"
                  name="total-price"
                  required
                />
              </div>
              <button id="add-product-button" type="button">
                Adicionar Produto
              </button>
            </div>
            <button id="submit-button" type="submit">Criar Orçamento</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../script.js"></script>
    <script src="../lib/novo-orcamento.js"></script>
  </body>
</html>
